<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio Page</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <header class="row text-uppercase text-right">
            <div class="col-xs-6 remove">
                <img class="title-logo img-responsive" src="img/udacity-logo.jpg" alt="Udacity Logo">
            </div>
            <div class="col-xs-6 naddjust">
                <h1 class="title-super text-thin">Joshua Magady</h1>
                <h4>Front-End Ninja</h4>
            </div>
        </header>
        <div class="row">
            <div class="col-xs-12">
                <hr>
            </div>
        </div>
        <main class="row">
            <div class="col-xs-12">
                <img class="img-responsive picSize" src="img/center-theme.jpg" alt="HTM Text Image">
            </div>
        </main>
        <div class="row">
            <div class="col-xs-12">
                <h2 class="text-muted"> Featured Work</h2>
            </div>
        </div>
        <footer class="row text-center">
            <div class="col-xs-12 col-md-4 works">
                <img class="img-responsive center-block picSize" src="img/appify.jpg" alt="APPIFY Picture">
                <h3 class="text-uppercase">Appify</h3>
                <a href="https://github.com/udacity/appify">https://github.com/udacity/appify/</a>
            </div>
            <div class="col-xs-12 col-md-4 works">
                <img class="img-responsive center-block picSize" src="img/sunflower.jpg" alt="SUNFLOWER Picture">
                <h3 class="text-uppercase">Sunflower</h3>
                <a href="https://github.com/udacity/sunflower">https://github.com/udacity/sunflower/</a>
            </div>
            <div class="col-xs-12 col-md-4 works">
                <img class="img-responsive center-block picSize" src="img/bokeh.jpg" alt="BOKEH Picture">
                <h3 class="text-uppercase">Bokeh</h3>
                <a href="https://github.com/udacity/bokeh">https://github.com/udacity/bokeh/</a>
            </div>
        </footer>
    </div>
</body>
</html>
